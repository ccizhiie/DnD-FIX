<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title><script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/font.css">
  </head>

  <body>
    <section class="hero-start">
      <div class="row p-5">
        <form>
          <div class="col-md-6 mt-5">
            <div class="row">
              <div class="col-md-12 text-center">
                <img
                  class="text-center"
                  src="assets/logo-1.png"
                  alt="Logo"
                  width="200px"
                />
              </div>

              <div class="col-md-12 text-center mt-4">
                <div class="input-container">
                  <img src="assets/v-lock.png" alt="User Icon" class="v-icon" />
                  <input
                    type="email"
                    id="email"
                    class="input-field fw-bold"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="col-md-12 text-center mt-4">
                <div class="input-container">
                  <img src="assets/v-lock.png" alt="User Icon" class="v-icon" />
                  <input
                    type="password"
                    id="password"
                    class="input-field fw-bold"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="col-md-12 text-center mt-4">
                <div class="input-container">
                  <img src="assets/v-lock.png" alt="User Icon" class="v-icon" />
                  <input
                    type="password"
                    id="confirmPassword"
                    class="input-field fw-bold"
                    placeholder="Confirm your password"
                  />
                </div>
              </div>

              <div class="col-md-12 text-center mt-4">
                <button id="register-btn" class="btn-container">
                  <h2 class="text-light">GET STARTED</h2>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/custom.js"></script>
    <script type="module" src="/js/register.js"></script>
    <script src="js/firebase-init.js"></script>
  </body>
</html>
