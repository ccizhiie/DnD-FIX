<!DOCTYPE html>
<html>

<head>
    <title>My Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>
    <section class="hero-room">
        <!-- <div class="container"> -->
        <div class="text-end pt-5 me-4">
            <a href="login.html" class="text-decoration-none">
                <span class="text-light me-5 fw-semibold bottom-border-red">Log out</span>
            </a>
        </div>
        <div class="text-center">
            <img src="assets/logo-2.png" alt="" class="mt-2" width="170px">
        </div>
        <!-- </div> -->
        <div class="container" style="width: 60%;">
            <div class="row d-flex justify-content-center align-items-center">

                <div class="col-md-12 p-5 ">
                    <div class="container position-relative">
                        <!-- Room Code Section -->
                        <div class=" position-relative text-container">
                            <h3 class="text-light text-htg  text-center pt-3 pb-2">Character Generator</h3>
                        </div>

                        <!-- Background Image -->
                        <img src="assets/bg-main-2.png" alt="" class="img-background w-100">

                        <!-- Overlay Image -->
                        <div class="container mt-2">
                            <div class="container d-flex justify-content-center "
                                style="border: 2px solid #616364; padding: 10px 15px; margin-top: 0; height: auto;">
                                <div class="mt-3 mb-3" style="width: 70%;">

                          <!--  -->
                                  <!-- Character Name -->
<div class="row mt-4">
  <div class="col-md-6">
      <h4 class="text-htg text-light text-container">Character Name</h4>
  </div>
  <div class="col-md-6 text-container">
      <img src="assets/input-c.png" alt="" width="97%">
      <input type="text" id="cName" class="text-light input-overlay placeholder-white" placeholder="Name" style="padding-bottom: 10px; color: #ffffff;">
  </div>
</div>

<!-- Class -->
<div class="row mt-4">
  <div class="col-md-6">
      <h4 class="text-htg text-light text-container">Class</h4>
  </div>
  <div class="col-md-6 text-container">
      <img src="assets/select.png" alt="" width="97%">
      <select id="cClass" class="input-overlay" style="padding-bottom: 10px;">
          <option value="0" class="bg-input">Select Class</option>
          <option value="fighter" class="bg-input">Fighter</option>
          <option value="rogue" class="bg-input">Rogue</option>
          <option value="wizard" class="bg-input">Wizard</option>
          <option value="cleric" class="bg-input">Cleric</option>
      </select>
  </div>
</div>

<!-- Race -->
<div class="row mt-4">
  <div class="col-md-6">
      <h4 class="text-htg text-light text-container">Race</h4>
  </div>
  <div class="col-md-6 text-container">
      <img src="assets/select.png" alt="" width="97%">
      <select id="cRace" class="input-overlay" style="padding-bottom: 10px;">
          <option value="0" class="bg-input">Select Race</option>
          <option value="human" class="bg-input">Human</option>
          <option value="dwarf" class="bg-input">Dwarf</option>
          <option value="elf" class="bg-input">Elf</option>
          <option value="half-elf" class="bg-input">Half-Elf</option>
      </select>
  </div>
</div>

<!-- Level -->
<div class="row mt-4">
  <div class="col-md-6">
      <h4 class="text-htg text-light text-container">Level</h4>
  </div>
  <div class="col-md-6 text-container">
      <img src="assets/input-c.png" alt="" width="97%">
      <input type="text" id="cLevel" class="text-light input-overlay placeholder-white" placeholder="1" style="padding-bottom: 10px; color: #ffffff;">
  </div>
</div>


            </div>
        </div>
       <!-- "Go" Button -->
<!-- "Go" Button -->
<div class="container mt-5" style="width: 85%;">
  <div class="row d-flex justify-content-end">
      <div class="col-md-3 position-relative mb-5 mt-5">
          <a href="map.html" class="text-decoration-none" id="go-btn">
              <img src="assets/btn-2.png" alt="" class="img-fluid">
              <h4 class="text-htg position-absolute top-50 start-50 translate-middle m-0 text-light">
                  GO
              </h4>
          </a>
      </div>
  </div>
</div>

                    <!--  -->
                </div>
            </div>
        </div>
    </section>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    <script type="module" src="js/generate.js"></script>
</body>

</html>
