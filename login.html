<!DOCTYPE html>
<html>

<head>
    <title>My Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>

    <section class="hero-login">
        <div class="row p-5">
            <div class="col-md-6 mt-5  ">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img class="text-center" src="assets/logo-1.png" alt="" width="200px">
                    </div>
                    <!--  -->
                    <div class="col-md-12 text-center mt-4">
                      <div id="login-error" class="container p-3" style="width: 60%; background-color: rgba(255, 0, 0, 0.5); display: none;">
                          <span class="text-light">Login Failed, Please check your email and password again!</span>
                      </div>
                  </div>

                    <!--  -->
                    <div class="col-md-12">
                        <!--  -->
                        <form action="">
                            <div class="row">
                                <div class="col-md-12 text-center mt-4">
                                    <div class="input-container">
                                        <img src="assets/v-user.png" alt="User Icon" class="v-icon">
                                        <input type="email" class="input-field fw-bold" placeholder="Email" id="email">
                                    </div>
                                </div>
                                <div class="col-md-12 text-center mt-4">
                                    <div class="input-container">
                                        <img src="assets/v-lock.png" alt="User Icon" class="v-icon">
                                        <input type="password" class="input-field fw-bold" placeholder="Password"
                                            id="password">
                                    </div>
                                </div>

                                <div class="col-md-12 text-center mt-4">
                                    <a href="main.html" class="text-decoration-none">
                                        <div class="btn-container ">
                                            <h2 class="text-light" id="login-btn">GET STARTED</h2>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </form>
                        <!--  -->
                    </div>
                    <div class="col-md-12 mt-3 text-center" style="font-size: 13px;">
                        <span class="text-light fw-bold">DONâ€™T HAVE ACCOUNT?</span>
                        <a href="index.html" class="text-decoration-none fw-bold">REGISTER</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Load the login.js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>

</html>
