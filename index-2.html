    <section class="hero-camp">
        <div class="row p-5">
            <div class="col-md-6 mt-5  ">

                        <img class="text-center" src="assets/logo-1.png" alt="" width="200px">

                    <div class="col-md-12 text-center mt-4">
                        <div class="input-container">
                            <img src="assets/v-user.png" alt="User Icon" class="v-icon">

                        </div>
                    </div>
                    <div class="col-md-12 text-center mt-4">

                    </div>
                    <div class="col-md-12 text-center mt-4">

                            <input type="password" class="input-field fw-bold" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-md-12 text-center mt-4">
                        <div class="input-container">
                            <img src="assets/v-lock.png" alt="User Icon" class="v-icon">
                            <input type="password" class="input-field fw-bold" placeholder="Confirm your password">

                    </div>

                    <div class="col-md-12 text-center mt-4">
                        <a href="login.html" class="text-decoration-none">

                    <div class="col-md-12 mt-3">

                            </div>
                            <div class="col-md-6">

                            </div>

                </div>
            </div>
