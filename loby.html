<!DOCTYPE html>
<html>

<head>
    <title>My Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>
    <section class="hero-room">
        <div class="text-end pt-5 me-4">
            <a href="#" class="text-decoration-none" id="logout-btn">
                <span class="text-light me-5 fw-semibold bottom-border-red">Log out</span>
            </a>
        </div>
        <div class="text-center">
            <img src="assets/logo-2.png" alt="" class="mt-2" width="170px">
        </div>
        <div class="container" style="width: 60%;">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-12 p-5">
                    <div class="container position-relative">
                        <!-- Room Code Section -->
                        <div class="d-flex justify-content-end position-relative text-container pt-2 pe-3">
                            <h4 class="text-light text-htg me-4">Room Code</h4>
                            <h5 class="text-htg ps-4 pe-4 text-light cs-code" id="code"></h5>
                        </div>

                        <!-- Background Image -->
                        <img src="assets/bg-main-2.png" alt="" class="img-background w-100">

                        <!-- Overlay Image -->
                        <div class="container mt-2">
                            <h4 class="text-light text-center text-htg p-1"
                                style="z-index: 9; position: relative; background-color: #30444C; margin-bottom: 0;">
                                Players
                            </h4>
                            <div class="container room-list" id="player-list">
                                <!-- Players will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5" style="width: 55%;">
            <div class="row">
                <div class="col-md-3 position-relative mb-5 mt-4">
                    <a href="#" class="text-decoration-none" id="leave-btn">
                        <img src="assets/btn-2.png" alt="" class="img-fluid">
                        <h4 class="text-htg position-absolute top-50 start-50 translate-middle m-0 text-light">
                            LEAVE
                        </h4>
                    </a>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3 position-relative mb-5 mt-4 d-flex justify-content-end">
                    <a href="#" class="text-decoration-none" id="ready-btn">
                        <img src="assets/btn-2.png" alt="" class="img-fluid">
                        <h4 class="text-htg position-absolute top-50 start-50 translate-middle m-1 text-light">
                            READY
                        </h4>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Load the JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
